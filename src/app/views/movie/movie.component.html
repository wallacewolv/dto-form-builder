<form [formGroup]="form" (ngSubmit)="onSubmit()" class="movie-form">
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Título</mat-label>
    <input matInput formControlName="title" />
  </mat-form-field>

  <div formArrayName="genres">
    <label class="genres-label">Gêneros</label>
    <div class="genres-container">
      <mat-checkbox
        *ngFor="let genre of genres; let i = index"
        [formControlName]="i"
      >
        {{ genre }}
      </mat-checkbox>
    </div>
    <div
      *ngIf="form.get('genres')?.invalid && form.get('genres')?.touched"
      class="error-message"
    >
      Selecione pelo menos um gênero.
    </div>
  </div>

  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Detalhes</mat-label>
    <textarea matInput formControlName="details"></textarea>
  </mat-form-field>

  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Data de Lançamento</mat-label>
    <input matInput type="date" formControlName="releaseDate" />
  </mat-form-field>

  <label class="period-label">Tempo de exibição</label>
  <div class="period-fields">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Início do Período</mat-label>
      <input matInput type="date" formControlName="startDate" />
    </mat-form-field>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Fim do Período</mat-label>
      <input matInput type="date" formControlName="endDate" />
    </mat-form-field>
  </div>
  <div *ngIf="form.errors?.['dateRange']" class="error-message">
    O início do período deve ser anterior ao fim do período.
  </div>

  <mat-slide-toggle formControlName="isFavorite">Favorito</mat-slide-toggle>

  <div formArrayName="comments">
    <label class="comments-label">Comentários</label>
    <div *ngFor="let commentCtrl of comments.controls; let i = index">
      <mat-form-field appearance="outline" class="full-width">
        <input
          matInput
          [formControlName]="i"
          placeholder="Comentário {{ i + 1 }}"
        />
      </mat-form-field>
    </div>

    <button mat-button color="accent" type="button" (click)="addComment()">
      + Adicionar Comentário
    </button>
  </div>

  <button mat-raised-button color="primary" type="submit">Salvar Filme</button>
</form>
